<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{{ theme }}-mode">
<div class="auth-page">
    <div class="auth-container">
        <h2>Create an account</h2>
        <p class="subtitle">Sign up to get started</p>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/signup" method="post" class="auth-form" style="margin-top: 1rem;">
            <input type="email" name="email" placeholder="Email address" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="password" name="confirm" placeholder="Confirm password" required><br><br>
            <button type="submit">Sign up</button>
        </form>
        <p style="font-size: 0.8rem; color: #888; margin-top: 0.5rem;">Already have an account? <a href="/login" style="color: var(--color-link);">Log in</a></p>
    </div>
</div>
</body>
</html>
